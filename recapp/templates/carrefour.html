{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recherche - Monoprix</title>
    <!-- Utilisation d'une police Google Font pour une typographie améliorée -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.19/dist/sweetalert2.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'styles.css' %}">
</head>

<body>
    
    <header>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a href="{% url 'search' %}" class="navbar-brand">
                    <img src="{% static 'monoprix_logo1.png' %}" alt="Monoprix" class="logo-img">
                </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Nous Contacter</a>
                  </li>
                  <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Sélectionner un magasin
                    </a>
                    <ul class="dropdown-menu">
                        <a class="dropdown-item active" href="{% url 'carrefour' %}">Carrefour</a>
                        <a class="dropdown-item " href="{% url 'founa' %}">Founa</a>
                      <li><hr class="dropdown-divider"></li>
                      
                    </ul>
                  </li>
                  
                </ul>
                <div class=" notification-icon" >
                    <i class="fas fa-bell"></i>
                    <span class="notification-count">0</span
                </div>
              </div>
            </div>
          </nav>
    </header>

    <main>
        <section id="search">
            <div class="row p-5">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <select id="datasetSelection" class="form-select w-75 ms-auto" aria-label="Default select example" style="display: none;">
                        <option selected value="2">carrefour</option>
                      </select>
                </div>
                    <div id="dataset2Search" class="col-md-12 " style="display: block;">
                        <h3 class="text-center mb-4 search-title">Recherche dans Carrefour</h3>
                        <form class="w-75 p-2 mx-auto" id="dataset2Form" action="/recommend/" method="get">
                            {% csrf_token %}
                            <input type="hidden" name="dataset_number" value="2">
                            <div class="input-group mb-3 ">
                                <input type="text" name="keyword" class="form-control" placeholder="Entrez un mot-clé" aria-label="Recipient's username" aria-describedby="button-addon2">
                                <button type="submit" class="btn btn-outline-danger">
                                    <i class="fas fa-search"></i> 
                                </button>
                              </div>
                        </form>
                        <div id="results2"></div>
                        <div class="pages" id="pagesWrapper2"></div>
                    </div>
                    
                    
            
            </div>
     
        </section>
    </main>

    <footer class="footer-monoprix fixed-bottom text-white text-center py-2">
        <p>Copyright &copy; {% now "Y" %} Monoprix. Tous droits réservés.</p>
    </footer>
    <script src="{% static 'scripts.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.19/dist/sweetalert2.all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

</body>
</html>
